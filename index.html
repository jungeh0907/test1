<body>
  <div class="container container-image">
    <div class="row">
      <div class="col col-lg-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">IDK YOU DECIDE <i class="fas fa-hiking"></i></h1>
            <p class="lead">Can't think of what to eat? Where to go? What to do? Let us decide for you!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col col-4">
        <div class="card">
          <h5 class="card-header">Search Parameters <i class="fas fa-filter"></i></h5>
          <div class="card-body">

            <form>
              <div class="form-group">

                <label for="activityTypeInput">Choose an activity topic that interests you:</label>
                <label class="mr-sm-2 sr-only" for="activityTypeInput"></label>
                <select class="custom-select mr-sm-2" id="activityTypeInput" placeholder="Choose an Activity">
                 <option>Top Picks</option>
                  <option>Trending</option>
                  <option>Outdoors</option>
                  <option>Sights</option>
                  <option>Food</option>
                  <option>Drinks</option>
                  <option>Coffee</option>
                  <option>Shops</option>
                  <option>Arts</option>
                </select> 

              </div>

              <div class="form-group">
                <label for="locationInput">Preferred Activity Location:</label>
                <input type="text" class="form-control" id="locationInput" placeholder="Seattle, WA">
                <div class="data-validation" id="invalidLocation"></div>
              </div>

              <div class="form-group">
                <label for="numOfOptionsInput">Number of Options to Retrieve:</label>
                <label class="mr-sm-2 sr-only" for="numOfOptionsInput"></label>
                <select class="custom-select mr-sm-2" id="numOfOptionsInput">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option selected>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>

              <div class="form-group">
                  <label for="dayInput">Preferred Day of the Week of Activity:</label>
                  <label class="mr-sm-2 sr-only"for="dayInput"></label>
                  <select class="custom-select mr-sm-2" id="dayInput">
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="gotimeInput">Preferred Time of Activity:</label>
                  <input type="time" class="form-control" id="gotimeInput" placeholder="12:00" min="0:00" max="23:59">
              </div>

              <div class="form-group">
                  <label for="priceInput">Preferred Entree Price:</label>
                  <label class="mr-sm-2 sr-only" for="priceInput"></label>
                  <select class="custom-select mr-sm-2" id="priceInput">
                    <option selected>No Price Preference</option>
                    <option value="1">Less than $10</option>
                    <option value="2">$10-$20</option>
                    <option value="3">$20-$30</option>
                    <option value="4">More than $30</option>
                  </select>
              </div>

              <button type="submit" class="btn" id="search">Search <i class="fas fa-search"></i></button>
              <button type="button" class="btn" id="random">Random!</button>
              <button type="reset" class="btn" id="clear">Clear</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col col-8">
        <div class="card">
          <div class="card-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="viewNav">
              <a class="navbar-brand" href="#">
                <h5>Top Suggestions</h5>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a id='listView' class="nav-item nav-link active" href="#">List View <span class="sr-only">(current)</span></a>
                  <a id='mapView' class="nav-item nav-link" href="#">Map View</a>
                </div>
              </div>
            </nav>
          </div>
          <div class="card-body">
            <div id="suggestions-list"></div>
            <div id="suggestions-map">
                <div id="map-container-5" class="z-depth-1"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <br>
    <div class="foot border-top">
      <p>Made with lots of <i class="fas fa-heart"></i></p>
    </div>
